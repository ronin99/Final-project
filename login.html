<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="loginjs/5.112all.min.css">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="shortcut icon" href="img/nocolor-logo.png">
    <script>
        function log() {

            var username = document.getElementById("username");
            var pass = document.getElementById("password");

            if (username.value == "") {

                alert("Please Enter Username");

            } else if (pass.value == "") {

                alert("Please Enter Password");

            } else if (username.value == "123" && pass.value == "123") {

                window.location.href = "welcomeScreen.html ";
                return false;

            } else {

                alert("Please Enter correct username and password")

            }
        }
    </script>
    <title>Keyakizaka45Fan-Login</title>
</head>

<body>
    <div class="container box">
        <form role="form" class="container-fluid form" method="post" action="" onsubmit="return log()">
            <a class="brand" style="margin: 0; float: none; text-align:center" href="">
                <img src="img/logo2.png">
            </a>
            <h1 class="text-center text-uppercase">Keyakizaka 46</h1>
            <!-- <h2 class="text-center text-upperacs">Fan</h2> -->
            <div class="form-group">
                <!--email-->
                <input class="form-control" id="username" type="text" placeholder="Username">
            </div>
            <div class="form-group">
                <!--password-->
                <input class="form-control" id="password" type="password" placeholder="Password">
            </div>
            <div class="form-group">
                <!--login-->
                <button class="btn btn-block" style="color:gray" type="submit">Login</button>
            </div>

        </form>
    </div>
